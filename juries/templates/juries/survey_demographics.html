{% extends 'juries/base.html' %}
{% load staticfiles %}


{% block content %}

	<nav class="navbar navbar-expand-sm fixed-bottom panel justify-content-end">
		<button class="btn btn-lg btn-primary" id="continue">Continue when completed</button>
	</nav>

<main class="flex-shrink-0" role="main">
	<section class="container">
		<h3>Tell us about yourself</h3>

		<form class="survey">
			<div class="form-group">
		    <label for="ageRange">Age Range</label>
				<div class="btn-group btn-group-toggle" data-toggle="buttons" role="group" id="ageRange">
					<label class="btn btn-outline-warning"><input type="radio" name="options" id="option1" autocomplete="off"> 18-24</label>
					<label class="btn btn-outline-warning"><input type="radio" name="options" id="option2" autocomplete="off"> 24-34</label>
					<label class="btn btn-outline-warning"><input type="radio" name="options" id="option3" autocomplete="off"> 35-44</label>
					<label class="btn btn-outline-warning"><input type="radio" name="options" id="option2" autocomplete="off"> 45-54</label>
					<label class="btn btn-outline-warning"><input type="radio" name="options" id="option3" autocomplete="off"> 55-64</label>
					<label class="btn btn-outline-warning"><input type="radio" name="options" id="option3" autocomplete="off"> 65+</label>
				</div>
		  </div>

			<div class="form-group">
		    <label for="gender">Gender</label>
				<div class="btn-group btn-group-toggle" data-toggle="buttons" role="group" id="gender">
					<label class="btn btn-outline-warning"><input type="radio" name="options" id="option1" autocomplete="off"> Female</label>
					<label class="btn btn-outline-warning"><input type="radio" name="options" id="option2" autocomplete="off"> Male</label>
					<label class="btn btn-outline-warning"><input type="radio" name="options" id="option3" autocomplete="off"> Non-binary</label>
				</div>
		  </div>

			<div class="form-group">
				<label for="education">Highest completed level of Education</label>
				<div class="btn-group btn-group-sm btn-group-toggle flex-wrap" data-toggle="buttons" role="group" id="education">
					<label class="btn btn-outline-warning"><input type="radio" name="options" id="option1" autocomplete="off"> Some high school</label>
					<label class="btn btn-outline-warning"><input type="radio" name="options" id="option1" autocomplete="off"> High school</label>
					<label class="btn btn-outline-warning"> <input type="radio" name="options" id="option1" autocomplete="off"> Some college</label>
					<label class="btn btn-outline-warning"><input type="radio" name="options" id="option1" autocomplete="off"> College</label>
					<label class="btn btn-outline-warning"><input type="radio" name="options" id="option1" autocomplete="off"> Some graduate/professional degree</label>
					<label class="btn btn-outline-warning"><input type="radio" name="options" id="option1" autocomplete="off"> Graduate/professional degree</label>
				</div>
			</div>

		  <!-- <div class="form-group">
			 <label for="zip">Zipcode</label>
			 <input type="text" class="form-control" id="zip" placeholder="00000">
		  </div> -->

			<div class="form-group">
				<label for="political">What do you consider your political affiliation?</label>
				<div class="btn-group btn-group-toggle" data-toggle="buttons" role="group" id="political">
					<label class="btn btn-outline-warning"><input type="radio" name="options" id="option1" autocomplete="off"> Republican</label>
					<label class="btn btn-outline-warning"><input type="radio" name="options" id="option2" autocomplete="off"> Democrat</label>
					<label class="btn btn-outline-warning"><input type="radio" name="options" id="option3" autocomplete="off"> Libertarian</label>
					<label class="btn btn-outline-warning"><input type="radio" name="options" id="option3" autocomplete="off"> Independent</label>
					<label class="btn btn-outline-warning"><input type="radio" name="options" id="option3" autocomplete="off"> Other</label>
				</div>
			</div>

			<div class="form-group">
				<label for="engagement">How engaged do you consider yourself with politics?</label>

				<div class="btn-group btn-group-sm btn-group-toggle" data-toggle="buttons" role="group" id="engagement">
					<label class="btn btn-outline-warning"><input type="radio" name="options" id="option1" autocomplete="off"> Very disinterested</label>
					<label class="btn btn-outline-warning"><input type="radio" name="options" id="option2" autocomplete="off"> Disinterested</label>
					<label class="btn btn-outline-warning"><input type="radio" name="options" id="option3" autocomplete="off"> Neutral</label>
					<label class="btn btn-outline-warning"><input type="radio" name="options" id="option2" autocomplete="off"> Interested</label>
					<label class="btn btn-outline-warning"><input type="radio" name="options" id="option3" autocomplete="off"> Very Interested</label>
				</div>
			</div>

		  <!-- <button type="submit" class="btn btn-primary" id="submit">Submit</button> -->
		</form>
	</section>
</main>


{% endblock %}

{% block js %}

<script>
	$('#continue').on('click', function() {

		var age = $('#ageRange').val();
		var gender = $('#gender').val();
		var education = $('#education').val();
		var political = $('#political').val();
		var engagement = $('#engagement').val();
		var id = getParameterByName('id');

		var csrf = $('#csrf').text();
		var data = {csrfmiddlewaretoken: csrf,
					age: age,
					gender: gender,
					education: education,
					political: political,
					engagement: engagement,
					id: id};
		$.ajax({
			type: 'POST',
			url: '/demographics_post',
			data: data,
			success: function(data) {
				// $('#continue').prop('disabled', false);
				// $('#continue').removeClass('btn-secondary');
				// $('#continue').addClass('btn-primary');
				// $('#continue').on('click', function() {
					window.location = '/survey_morals?id=' + id;
				// });
			}
		});
		return false;
	});

</script>

{% endblock %}
